name: build-exe
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build EXE
        run: pyinstaller --onefile --uac-admin trigger_bsod.py
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: yangsongi
          path: dist/yangsongi.exe
